<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Translation Error Span Annotation{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-white text-xl font-bold">Annotation Tool</a>
            <div>
                {% if current_user.is_authenticated %}
                    <span class="text-white mr-4">Welcome, {{ current_user.username }}</span>
                    <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline btn-accent">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-sm btn-outline btn-primary mr-2">Login</a>
                    <a href="{{ url_for('register') }}" class="btn btn-sm btn-outline btn-secondary">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
